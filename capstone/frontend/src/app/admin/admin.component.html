<button mat-raised-button color="primary" (click)="openAddMemberDialog()">Add New Member</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let member">{{ member.email }}</td>
  </ng-container>

  <!-- User Type Column -->
  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>User Type</th>
    <td mat-cell *matCellDef="let member">{{ member.userType.toUpperCase() }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let member">
      <button mat-icon-button color="warn" (click)="deleteMember(member.email)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
