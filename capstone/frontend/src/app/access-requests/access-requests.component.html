<div class="access-requests-container">
  <h2>Access Requests</h2>
  <table mat-table [dataSource]="accessRequests" class="mat-elevation-z8">

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let request">{{ request.userId.email }}</td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let request">{{ request.courseId.title }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let request">
        <span *ngIf="request.granted; else notGranted">Access Granted</span>
        <ng-template #notGranted>Access Not Granted</ng-template>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let request">
        <button mat-raised-button color="primary" (click)="grantAccess(request._id)" [disabled]="request.granted">
          Grant Access
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['user', 'course', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['user', 'course', 'status', 'actions']"></tr>
  </table>
</div>
